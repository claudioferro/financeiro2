                            <tr>
                               <td class="label" align="right">Status:</td>
                                    <td align="left" >

                                            <f:selectItem itemLabel="Liquidado" itemValue="L" />

                                    </td>
                            </tr>
                            <tr>
                                <td class="label" >Periodo:</td>
                                <td>
                                    
                                    <h:inputText converterMessage="Data Invalida" value="#{RelatoriosBo.dataInicial}" id="peridoInicial" styleClass="textFieldPequeno"  onkeypress="return formataCampo(this,3,10)" >

                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR" timeZone="America/Sao_Paulo" /></h:inputText>
                                </td>

                            </tr>

                            </td>
                            <td>
                                <h:commandButton accesskey="G" styleClass="button" value="Gerar Relatorio" action="#{RelatoriosBo.imprimir}" />&#160;&#160;
                                <h:commandButton accesskey="L" styleClass="button" value="Limpar" action="#{RelatoriosBo.limparCons}"/>&#160;&#160;

                            </td>

                        </table>
                    </fieldset>
                </h:form>
            </ui:define>

        </ui:composition>
