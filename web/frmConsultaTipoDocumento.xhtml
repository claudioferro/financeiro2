<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    
    <body>
        
        <ui:composition template="./Template.xhtml">
            <ui:param name="title" value="Lista de Tipo de Documento"/>
            <ui:define name="content">
                <h:form>
                    <fieldset class="camposCompleto">
                        <legend class="news">DADOS DA PESQUISA:</legend>
                        <table  align="center" border="0">
                            <tr>

                            </tr>
                            <td class="label">Nome:</td>
                            <td><h:inputText  value="#{TipoDocumentoBo.valConsulta}" styleClass="textFieldEscritas" id="Descricao" maxlength="50"/>  </td>
                            <tr>
                                <td>&nbsp;

                                </td>
                                <td>
                                    <h:commandButton accesskey="P" styleClass="button" value="Pesquisar" action="#{TipoDocumentoBo.consult_TipoDocumento}" />&#160;&#160;
                                    <h:commandButton accesskey="L" styleClass="button" value="Limpar" action="#{TipoDocumentoBo.limparCons}"/>&#160;&#160;
                                    <h:commandButton accesskey="V" styleClass="button" value="Voltar" action="#{TipoDocumentoBo.addTipoDocumento}"/>&#160;&#160;
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <rich:dataTable value="#{TipoDocumentoBo.tipoDocumento}" var="item" width="700px" rowClasses="classeOne,classTwo" columnClasses="center"
                                    rows="15" reRender="ds">
                        <f:facet name="header">
                            <h:outputText value="Lista Tipo de Documento"/>
                        </f:facet>
                        <rich:column sortBy="#{item.codTipoDocumento}">
                            <f:facet name="header">
                                <h:outputText value="Código Tipo Documento"/>
                            </f:facet>
                            <h:outputText value="#{item.codTipoDocumento}"/>
                        </rich:column>
                        <rich:column sortBy="#{item.descricao}">
                            <f:facet name="header">
                                <h:outputText value="Forma de Pagamento"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </rich:column>
                         <rich:column sortBy="#{item.descricaoReduzida}">
                            <f:facet name="header">
                                <h:outputText value="Descrição Reduzida"/>
                            </f:facet>
                            <h:outputText value="#{item.descricaoReduzida}"/>
                        </rich:column>

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Ações"/>
                            </f:facet>
                            <h:commandButton value= "Alterar" accesskey="A" styleClass="button" action="#{TipoDocumentoBo.iniciaEditTipoDoc}" >
                                <f:setPropertyActionListener target="#{TipoDocumentoBo.selectTipoDocumento}" value="#{item}"/>
                            </h:commandButton>

                        </rich:column>
                        <f:facet name="footer">
                            <rich:datascroller id="ds"></rich:datascroller>
                        </f:facet>
                    </rich:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
        
    </body>
</html>
