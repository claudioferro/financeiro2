<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://faces.componete/jsf"
       xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <link href="./css/default.css" rel="stylesheet" type="text/css" />
    
    <body>
        
        <ui:composition template="./Template.xhtml">
            
            <ui:param name="title" value="Sistema Financeiro Web"/>
            <ui:define name="content">
                <h:form>
                    <p>
                        <fieldset class="camposCompleto"><legend >DADOS DA Conta Corrente</legend>
                            <table  align="center" border="0" cellspacing="5">
                                <tr>
                                    <h:messages/>
                                    <td  class="label"><label>Cód conta Corrente: </label></td>
                                    <td>
                                        <h:inputText readonly="true"  id="codTipoCliente" value="#{ContaCorrenteBo.selectcontaCorrente.codContaCorrente}" styleClass="textFieldPequeno" maxlength="10">
                                    </h:inputText>  </td>
                                </tr>
                                <tr>
                                    <td class="label"><label>Descrição:</label></td>
                                    <td> <h:inputText  id="tipo" value="#{ContaCorrenteBo.selectcontaCorrente.descricao}" styleClass="textFieldEscritas" maxlength="50">
                                        </h:inputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="label">Agência:</td>

                                    <td><h:inputText  value="#{ContaCorrenteBo.selectcontaCorrente.agencia}" styleClass="textFieldPequeno" id="Descricao" maxlength="30"/>  </td>
                                </tr>
                                <tr>
                                    <td class="label">Num. Conta Corrente: </td>

                                    <td><h:inputText  value="#{ContaCorrenteBo.selectcontaCorrente.numeroContaCorrente}" styleClass="textFieldPequeno" id="numeroContaCorrente" maxlength="30"/>  </td>
                                </tr>
                                <tr>
                                    <td class="label">Saldo Inicial:</td>

                                    <td><h:inputText  value="#{ContaCorrenteBo.selectcontaCorrente.saldoInicial}" styleClass="textFieldPequeno" id="saldoInicial" maxlength="30"/>  </td>
                                </tr>
                                <tr>                                                                 
                                   <td class="label" align="right">  Ativa/Inativa:</td>
                                    <td>
                                    
                                        <h:selectBooleanCheckbox id="AtivaInativa" rendered="true" value="#{ContaCorrenteBo.selectcontaCorrente.ativaInativa}" />
                                    
                                    
                                    </td>
                                </tr>

                            </table>
                    </fieldset>  </p>
                    <h:outputText styleClass="labelAlerta" value="#{ContaCorrenteBo.mensagem}" />
                    <custom:botoesCadastro
                        formulario="#{ContaCorrenteBo}"
                        formulario2="#{ContaCorrenteBo.selectcontaCorrente}"
                        labelBotaolimpar="Limpar"
                        labelBotaoconsultar="Consultar"
                        labelBotaoexcluir="Excluir"
                        labelBotaosalvar="Salvar"
                        labelBotaofechar="Fechar"/>
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
