<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://faces.componete/jsf"
       xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <link href="./css/default.css" rel="stylesheet" type="text/css" />
    <body>

        <ui:composition template="./Template.xhtml">
            <ui:param name="title" value="Consulta de Empresa"/>
            <ui:define name="content">
                <h:form>
                    <table>
                        <tr>
                            <td>
                                <fieldset class="campos">
                                    <legend class="news">Selecione:</legend>

                                    <h:selectOneRadio id="tipoConsulta" layout="pageDirection" value="#{EmpresaBo.tipoConsulta}">
                                        <f:selectItem itemLabel="Código" itemValue="cod" />
                                        <f:selectItem itemLabel="CNPJ" itemValue="cnpj" />
                                        <f:selectItem itemLabel="Razão Social" itemValue="nome" />
                                        <f:selectItem itemLabel="Fantasia" itemValue="fantasia" />

                                    </h:selectOneRadio>

                                </fieldset>
                            </td>
                            <td>
                                <fieldset class="campos">
                                    <legend class="news">Dados da pesquisa:::</legend>
                                    <table width="99%" align="center" border="0">
                                        <tr>
                                            <td class="label">Conteúdo:</td>
                                            <td><h:inputText  value="#{EmpresaBo.valConsulta}" styleClass="textFieldEscritas" id="Descricao" maxlength="50"/>  </td>
                                        </tr>
                                        <tr>
                                            <br/>
                                            <br/>
                                            <td>
                                            </td>
                                            <td><h:messages/>
                                            <h:commandButton accesskey="P" styleClass="button" value="Pesquisar" action="#{EmpresaBo.consult_Empresa}" />&#160;&#160;
                                                <h:commandButton accesskey="L" styleClass="button" value="Limpar" action="#{EmpresaBo.limparCons}"/>&#160;&#160;
                                                <h:commandButton accesskey="V" styleClass="button" value="Voltar" action="#{EmpresaBo.addFilial}"/>&#160;&#160;
                                            </td>
                                            <br/>
                                        </tr>
                                    </table>
                                </fieldset>
                            </td>
                        </tr>
                    </table>
                    <rich:dataTable value="#{EmpresaBo.filiaisTo}" var="item" width="700px" rowClasses="classeOne,classTwo" columnClasses="center"
                                    rows="10" reRender="ds">
                        <f:facet name="header">
                            <h:outputText value="Lista de Empresas"/>
                        </f:facet>
                        <rich:column sortBy="#{item.codEmpresa}">
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{item.codEmpresa}"/>
                        </rich:column>
                        <rich:column sortBy="#{item.razaoSocial}">
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.razaoSocial}"/>
                        </rich:column>
                        <rich:column sortBy="#{item.nomeFantasia}">
                            <f:facet name="header">
                                <h:outputText value="Nome Fantasia"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeFantasia}"/>
                        </rich:column>
                        <rich:column sortBy="#{item.cnpj}">
                            <f:facet name="header">
                                <h:outputText value="CNPJ"/>
                            </f:facet>
                            <h:outputText value="#{item.cnpj}"/>
                        </rich:column>

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Ações"/>
                            </f:facet>
                            <h:commandButton value= "Alterar" accesskey="A" styleClass="button" action="#{EmpresaBo.iniciaEditEmpresa}" >
                                <f:setPropertyActionListener target="#{EmpresaBo.selectFilial}" value="#{item}"/>
                            </h:commandButton>

                        </rich:column>
                        <f:facet name="footer">
                            <rich:datascroller id="ds"></rich:datascroller>
                        </f:facet>
                    </rich:dataTable>



                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
