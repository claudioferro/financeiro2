<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:custom="http://faces.componete/jsf"
       xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <link href="./css/default.css" rel="stylesheet" type="text/css" />
    
    <body>
        
        <ui:composition template="./Template.xhtml">
            
            <ui:define name="content">
                <h:form>
                    <p>
                        <fieldset class="camposCompleto"><legend >DADOS DO TIPO DOCUMENTO</legend>
                            <table align="center" border="0" cellspacing="5">
                                <tr>
                                    <td  class="label"><label>Codigo do Tipo de Documento:</label></td>
                                    <td >
                                        <h:inputText readonly="true"  id="codtipodocumento" value="#{TipoDocumentoBo.selectTipoDocumento.codTipoDocumento}" styleClass="textFieldPequeno" maxlength="20">
                                    </h:inputText>  </td>
                                </tr>
                                <tr>
                                    <td class="label"><label>Descrição reduzida:</label></td>
                                    <td><h:selectOneMenu  id="descricaoreduzida"   class="comboBox" value="#{TipoDocumentoBo.selectTipoDocumento.descricaoReduzida}">
                                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                                        <f:selectItem itemLabel="DH - Dinheiro" itemValue="DH" />
                                        <f:selectItem itemLabel="CQ - Cheque" itemValue="CQ" />
                                        <f:selectItem itemLabel="DP - Duplicata" itemValue="DP" />
                                        <f:selectItem itemLabel="CD - Crédito" itemValue="CD" />
                                        <f:selectItem itemLabel="CV - Convênio" itemValue="CV" />
                                        <f:selectItem itemLabel="NP - Nota Promissoria" itemValue="NP" />
                                        <f:selectItem itemLabel="FT - Fatura" itemValue="FT" />
                                        <f:selectItem itemLabel="DB - Deposito Bancario" itemValue="DB" />
                                        <f:selectItem itemLabel="RB - Recibo" itemValue="RB" />
                                        <f:selectItem itemLabel="TR - Troca" itemValue="TR" />
                                        <f:selectItem itemLabel="VL - Vale" itemValue="VL" />
                                        <f:selectItem itemLabel="OU - Outro" itemValue="OU" />
                                    </h:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="label">Descricao:</td>
                                    <td><h:inputText id="descricao" value="#{TipoDocumentoBo.selectTipoDocumento.descricao}" styleClass="textFieldEscritas" maxlength="50">
                                        </h:inputText>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </p>
                    <h:messages/>
                    <h:outputText styleClass="labelAlerta" value="#{TipoDocumentoBo.mensagem}" />
                    <custom:botoesCadastro
                        formulario="#{TipoDocumentoBo}"
                        formulario2="#{TipoDocumentoBo.selectTipoDocumento}"
                        labelBotaolimpar="Limpar"
                        labelBotaoconsultar="Consultar"
                        labelBotaoexcluir="Excluir"
                        labelBotaosalvar="Salvar"
                        labelBotaofechar="Fechar"/>
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
